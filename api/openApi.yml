openapi: 3.0.1
info:
  title: Hackathon for FUN Backend API
  version: 1.0.0

servers:
  - url: /

paths:
  /health:
    get:
      summary: 死活管理用
      responses:
        200:
          description: alive
          content:
            "application/json":
              schema:
                $ref: "#/components/schemas/Health"

  /user:
    post:
      summary: userIDの登録・取得
      responses:
        200:
          description: ユーザのuuid
          content:
            "application/json":
              schema:
                $ref: "#/components/schemas/UserID"
        400:
          description: ユーザからの入力おかしい
          content:
            "application/json":
              schema:
                $ref: "#/components/schemas/Error"
        500:
          description: サーバ側のエラー
          content:
            "application/json":
              schema:
                $ref: "#/components/schemas/Error"

  /score:
    post:
      summary: スコアの登録
      responses:
        200:
          description: 登録成功
          content:
            "application/json":
              schema:
                $ref: "#/components/schemas/Score"
        400:
          description: ユーザからの入力おかしい
          content:
            "application/json":
              schema:
                $ref: "#/components/schemas/Error"
        500:
          description: サーバ側のエラー
          content:
            "application/json":
              schema:
                $ref: "#/components/schemas/Error"
    get:
      parameters:
        - in: query
          name: userId
          required: true
          description: ユーザID
          schema:
            type: string
      responses:
        200:
          description: スコアの取得
          content:
            "application/json":
              schema:
                $ref: "#/components/schemas/Score"
        400:
          description: ユーザからの入力おかしい
          content:
            "application/json":
              schema:
                $ref: "#/components/schemas/Error"
        500:
          description: サーバ側のエラー
          content:
            "application/json":
              schema:
                $ref: "#/components/schemas/Error"

components:
  schemas:
    Health:
      type: object
      description: "死活管理用"
      properties:
        message:
          type: string
          example: server OK

    Error:
      type: object
      properties:
        code:
          type: integer
        description:
          type: string

    UserID:
      type: object
      properties:
        userid:
          type: string

    Score:
      type: object
      properties:
        userid:
          type: string
        score:
          type: integer
